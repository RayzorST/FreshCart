name: client
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  go_router: ^13.0.0
  flutter_riverpod: ^2.4.9
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.2.2
  http: ^1.1.0
  flutter_native_splash: ^2.4.7
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  provider: ^6.1.1
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/transparent.png

flutter_native_splash:
  color: "#000000"
  image: "assets/images/transparent.png"
  android: true
  ios: true
  web: true
  android_12:
    color: "#000000"
    image: "assets/images/transparent.png"